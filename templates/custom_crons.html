{% extends 'base.html' %} {% load static %} {% block content %}
<div>
    <div class="flex flex-col mt-2">

        <form class="flex flex-col items-center justify-center" action="{% url 'custom_crons' %}" method="post">
            {% csrf_token %}
            <div class="lg:w-1/3 md:w-1/2 bg-white rounded-lg p-8 flex flex-col w-full mt-10 md:mt-0 z-10 shadow-md">
                <h2 class="text-gray-900 text-lg mb-1 font-medium title-font">Criar Script Cron</h2>
                <div class="relative mb-4">
                    <label for="cmd" class="leading-7 text-sm text-gray-600">Comando</label>
                    <input type="text" id="cmd" name="cmd" required placeholder="echo {}"
                        class="w-full bg-white rounded border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
                </div>

                <div class="relative mb-4">
                    <label for="interval" class="leading-7 text-sm text-gray-600">Intervalo, se estiver com dificuldades <a class="text-blue-600" href="#cron-expression-builder">clique aqui</a></label>
                    <input name="interval" type="text" placeholder="Intervalo" required
                        class="w-full bg-white rounded border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
                </div>

                <textarea readonly class="bg-gray-100 mb-4 h-auto w-auto rounded-lg p-2" required id="domains"
                    name="domains">
                
                </textarea>

                {% include "components/tagsinput.html" %}

                <select required name="ext" id="ext"
                    class="w-full mb-4 bg-white rounded border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
                    <option value="">Selecione a linguagem que vai fazer o loop</option>
                    <option value="py">Python</option>
                    <option value="sh">ShellScript</option>
                </select>

                <button type="submit"
                    class="text-white mb-4 bg-indigo-500 border-0 py-2 px-6 focus:outline-none hover:bg-indigo-600 rounded text-lg">
                    Criar
                </button>

                <a href="{% url 'cron_jobs' %}"
                    class="text-white bg-red-500 border-0 py-2 text-center px-6 focus:outline-none hover:bg-red-600 rounded text-lg">
                    Voltar
                </a>
            </div>
        </form>

        <br />

        <hr />

        <br />
        {% include "components/cron_expression_builder.html" %}
        
    </div>
</div>
{% endblock content %}
